<meta charset=utf-8>
<style>
*
{
font-family:arial;
user-select:none;
}
body
{
margin:0;
background:linear-gradient(#223,#322);
overflow:hidden;
}
#taskbar
{
position:absolute;
border:2px solid;
z-index:10000;
width:100%;
background:linear-gradient(#888,#333);
display:flex;
left:-2;
}
.taskbarIcon
{
width:44;
height:36;
font-size:22;
text-shadow:1px 1px 2px #000;
display:flex;
align-items:center;
justify-content:center;
}
#menu
{
visibility:hidden;
display:flex;
flex-direction:column;
background:#000;
}
.folder, #menu
{
position:absolute;
border:2px solid;
z-index:20000;
box-shadow:5px 5px 9px;
}
.icon
{
height:18;
padding:4;
white-space:nowrap;
display:flex;
}
.iconActive,
.taskbarIconActive         { background:linear-gradient(#ff8,#fff); }
.taskbarIcon:hover         { background:linear-gradient(#fff,#44f); }
.taskbarIconActive:hover   { background:linear-gradient(#ff8,#44f); }
.folder                    { background:linear-gradient(#fff,#777); }
#title
{
height:100%;
color:#0002;
font-family:impact;
font-weight:900;
display:flex;
align-items:center;
justify-content:center;
font-size:20vw;
}
</style>
<template id=template>
<style>
:host
{
box-shadow:5px 5px 9px;
border:2px solid;
background:#000;
display:flex;
flex-direction:column;
overflow:hidden;
position:absolute;
}
.titlebar
{
height:44;
font-size:26;
background:linear-gradient(#eee,#888);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
white-space:nowrap;
}
.titlebarActive
{
background:linear-gradient(#eee,#88f);
}
#frame
{
width:100%;
height:100%;
border:none;
background:#000;
overflow:hidden;
background:#fff;
}
#name
{
width:100%;
cursor:grab;
overflow:hidden;
}
#codeDisplay
{
height:99;
resize:none;
background:#000;
color:#fff;
display:none;
border:1px solid #fff;
}
#reload,
#full,
#code         { width:40; }
#close        { width:28; }
#help:hover   { background:#0ff; }
#code:hover   { background:#0f0; }
#full:hover   { background:#fff; }
#reload:hover { background:#ff0; }
#close:hover  { background:#f00; }
div svg       { width:100%; pointer-events:none; }
</style>
