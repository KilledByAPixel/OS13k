<meta charset=utf-8>
<style>
*
{
user-select:none;
font-family:arial;
}
body
{
margin:0;
background:linear-gradient(#223,#322);
overflow:hidden;
touch-action:none;
}
.taskbar
{
position:absolute;
width:100%;
z-index:10000;
background:linear-gradient(#999,#444);
border:2px solid;
display:flex;
}
.taskbarIcon
{
margin:5;
width:44;
height:35;
font-size:22;
border-radius:9px;
box-shadow:0px 0px 3px;
text-shadow:1px 1px 2px #000;
background:linear-gradient(#fff,#333);
border:2px solid;
display:flex;
align-items:center;
justify-content:center;
}
.folder
{
z-index:20000;
box-shadow:5px 5px 9px;
border:2px solid;
background:linear-gradient(#fff,#777);
position:absolute;
}
.icon
{
color:'red';
pointer-events:auto;
height:18;
padding:4;
white-space:nowrap;
display:flex;
align-items:center;
}
.menu
{
position:absolute;
z-index:20000;
border:2px solid;
visibility:hidden;
display:flex;
flex-direction:column;
background:#000;
}
.iconActive                { background:linear-gradient(#fff,#44f); }
.taskbarIconActive         { background:linear-gradient(#ff8,#fff); }
.taskbarIcon:hover         { background:linear-gradient(#fff,#44f); }
.taskbarIconActive:hover   { background:linear-gradient(#ff8,#44f); }
.title
{
height:100%;
color:#0002;
font-family:impact;
font-weight:900;
display:flex;
align-items:center;
justify-content:center;
font-size:20vw;
}
</style>
<template id=template>
<style>
:host
{
box-shadow:5px 5px 9px;
border:2px solid;
background:#000;
display:flex;
flex-direction:column;
overflow:hidden;
position:absolute;
}
.titleBar
{
height:44;
font-size:26;
background:linear-gradient(#eee,#888);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
white-space:nowrap;
}
.titleBarActive
{
background:linear-gradient(#eee,#88f);
}
.frame
{
width:100%;
height:100%;
border:none;
background:#000;
overflow:hidden;
background:#fff;
}
.name
{
width:100%;
cursor:grab;
overflow:hidden;
}
.codeDisplay
{
height:99;
resize:none;
background:#000;
color:#fff;
display:none;
border:1px solid #fff;
}
.reload,
.full,
.code         { width:40; }
.close        { width:28; }
.help:hover   { background:#0ff; }
.code:hover   { background:#0f0; }
.full:hover   { background:#fff; }
.reload:hover { background:#ff0; }
.close:hover  { background:#f00; }
div svg       { width:100%; pointer-events:none; }
</style>
