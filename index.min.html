<head>
<meta charset=utf-8>
<style>
*
{
    font-family:arial;
}
body
{
    overflow:hidden;
    background:linear-gradient(#223,#322);
}
*:active
{
    cursor:grabbing;
}
.title
{
    font-size:300;
    font-family:impact;
    color:#0002;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
    pointer-events:none;
}
</style>
<template id=templateIcon><style>
:host
{
    position:absolute;
    display:flex;
    align-items:center;
    flex-direction:column;
    user-select:none;
    pointer-events:auto;
    cursor:grab;
}
.icon
{
    width:64;
    height:64;
    font-size:42;
    background:linear-gradient(#fff,#999);
    border-radius:9px;
    box-shadow:4px 4px 5px;
    overflow:hidden;
    white-space:nowrap;
    pointer-events:none;
    display:flex;
    align-items:center;
    justify-content:center;
}
.name
{
    position:absolute;
    top:70;
    text-align:center;
    font-size:18;
    color:#FFF;
    text-shadow:1px 1px 5px #000;
}
</style></template>
<template id=templateWindow><style>
:host
{
    position:absolute;
    user-select:none;
    display:flex;
    flex-direction:column;
    box-shadow:9px 9px 9px;
    background:#000;
    border:2px solid;
    overflow:hidden;
    display:block;
}
.frame
{
    position:relative;
    width:100%;
    height:100%;
    border:none;
    overflow:hidden;
    background:#fff;
}
.folder
{
    background:#222;
}
.titleBar
{
    height:44;
    font-size:30;
    overflow:hidden;
    display:flex;
    align-items:flex-start;
    white-space:nowrap;
}
.name
{
    width:100%;
    cursor:grab;
}
.maximize { font-size:24;height:100% }
.close  { font-size:34;height:100% }
.maximize:hover { background:#fff }
.close:hover  { background:#f00 }
</style></template>
</head>
