<style>
.word
{
    font-family:arial;
    width:120;
    height:20;
    margin:9;
    padding:8;
    overflow:hidden;
    display:inline-block;
    font-size:15;
    text-align:center;
    background:linear-gradient(#eee,#888);
    box-shadow:5px 5px 9px;
    border:2px solid;
    border-radius:9px;
}
button
{
    border:none;
    box-shadow:5px 5px 9px;
    border-radius:9px;
    background:#000;
}
</style>
<body bgcolor=#222>
<span style=color:#FFF>Add Word...</span>
<input id=w maxLength=32 style=width:100%><br>
<div id=d></div>
<script>

'use strict';

// ==ClosureCompiler==
// @compilation_level ADVANCED_OPTIMIZATIONS
// @js_externs OS13k, OS13k.GetWords
// @language_out ECMASCRIPT_2019
// ==/ClosureCompiler==

const OS13k = parent.OS13k;

w.onkeydown=(e)=>{e.keyCode==13&&(OS13k.AddWords(w.value,1),Refresh(w.value=''))}

var Refresh=()=>
{
    d.innerHTML='';

    for (const word of OS13k.GetWords())
    {
        // create the word div
        const div = document.createElement('div');
        div.className = 'word';
        div.innerHTML = '<div style=display:flex>' + word + '<span style=flex:1></span>' + '<button onclick=OS13k.RemoveWord("'+ word +'")>âŒ'

        // speak the word if clicked
        div.onmousedown=()=>{OS13k.StopSpeech();OS13k.Speak(word)}

        // add to document
        d.appendChild(div); 
    }
}

Refresh();

</script>
